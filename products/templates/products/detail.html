{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-2">
        <img src="{{ product.icon.url }}" class="img-fluid rounded">
    </div>
    <div class="col-10">
        <a href="{{ product.url }}">
            <h1>{{ product.title }}</h1>
        </a>
    </div>
</div>
<div class="row pt-2">
    <div class="col-8">
        <img src="{{ product.image.url }}" class="img-fluid rounded">
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}">
            <button class="btn btn-primary btn-lg btn-block">
                <span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}
            </button>
        </a>
    </div>
</div>

<div class="row pt-2">
    <div class="col-4">
        <h5><span class="oi oi-person"></span> {{ product.hunter.username }}</h5>
    </div>
    <div class="col-4 text-right">
        <h5 class="text-muted"><span class="oi oi-timer"></span> {{ product.pub_date_pretty }}</h5>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <p>{{ product.body }}</p>
    </div>
</div>

<form id="upvote" action="{% url 'upvote' product.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden">
</form>

{% endblock %}
